<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
</head>
<body>
    <h1>Jobs List</h1>

    <table>
        {% for item in items %}
        <tr>
            {%if item.done %}
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
        </tr>
        <!--empty tag called when there is no data to present -->
        {% empty %}
        <p>There are no actions</p>
        {% endfor %}

    </table>
</body>
</html>
